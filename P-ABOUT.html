<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>关于小说智阅坊</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .about-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .version {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .description {
            color: #555;
            line-height: 1.6;
            margin-bottom: 30px;
            text-align: left;
        }
        
        .features {
            text-align: left;
            margin-bottom: 30px;
        }
        
        .features h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 18px;
        }
        
        .features ul {
            list-style: none;
            padding-left: 0;
        }
        
        .features li {
            padding: 8px 0;
            border-bottom: 1px solid #eee;
            color: #666;
        }
        
        .features li:last-child {
            border-bottom: none;
        }
        
        .features li::before {
            content: "✓";
            color: #4CAF50;
            font-weight: bold;
            margin-right: 10px;
        }
        
        .tech-stack {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }
        
        .tech-stack h3 {
            color: #333;
            margin-bottom: 15px;
            font-size: 16px;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            justify-content: center;
        }
        
        .tech-tag {
            background: #667eea;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
        }
        
        .close-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .close-btn:hover {
            transform: translateY(-2px);
        }
        
        .copyright {
            margin-top: 20px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="about-container">
        <div class="logo">书</div>
        <h1>小说智阅坊</h1>
        <div class="version">版本 1.1.0</div>
        
        <div class="description">
            小说智阅坊是一款集成了AI智能分析功能的在线阅读平台，
            通过深度学习和自然语言处理技术，为读者提供沉浸式、智能化的阅读体验。
        </div>
        
        <div class="features">
            <h3>主要功能</h3>
            <ul>
                <li>智能阅读与文本分析</li>
                <li>AI大纲总结生成</li>
                <li>角色关系图谱可视化</li>
                <li>四格漫画智能创作</li>
                <li>语义网络深度分析</li>
                <li>智能批注与解读</li>
            </ul>
        </div>
        
        <div class="tech-stack">
            <h3>技术栈</h3>
            <div class="tech-tags">
                <span class="tech-tag">Electron</span>
                <span class="tech-tag">HTML5</span>
                <span class="tech-tag">CSS3</span>
                <span class="tech-tag">JavaScript</span>
                <span class="tech-tag">DeepSeek API</span>
                <span class="tech-tag">智谱AI</span>
            </div>
        </div>
        
        <button class="close-btn" onclick="window.close()">关闭</button>
        
        <div class="copyright">
            © 2025 小说智阅坊 - 智能阅读分析平台
        </div>
    </div>
</body>
</html>
